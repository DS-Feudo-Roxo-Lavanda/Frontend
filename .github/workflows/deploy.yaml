name: Github pages Deploy

 on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
  
    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      
      - name: Install dependencies and Build
        run: npm install && npm run build
      
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          branch: gh-pages
          folder: build
